<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
    }
    .card {
      margin: 20px 0;
    }
    .modal-content {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Admin Dashboard</h1>
    
    <!-- Stats Section -->
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Tickets</h5>
            <p id="totalTickets" class="card-text">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Resolved Tickets</h5>
            <p id="resolvedTickets" class="card-text">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Average Resolution Time</h5>
            <p id="avgResolutionTime" class="card-text">0 days</p>
          </div>
        </div>
      </div>
    </div>

    <!-- User Management Section -->
    <h3>User Management</h3>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addUserModal">Add User</button>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userList">
        <!-- User rows will be populated here -->
      </tbody>
    </table>

    <!-- Ticket Management Section -->
    <h3>Ticket Management</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Ticket ID</th>
          <th>Title</th>
          <th>Status</th>
          <th>Assigned Technician</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="ticketList">
        <!-- Ticket rows will be populated here -->
      </tbody>
    </table>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addUserForm">
              <div class="mb-3">
                <label for="userName" class="form-label">Name</label>
                <input type="text" class="form-control" id="userName" required>
              </div>
              <div class="mb-3">
                <label for="pwd" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="pwd" required>
              </div>
              <div class="mb-3">
                <label for="userEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="userEmail" required>
              </div>
              <div class="mb-3">
                <label for="userRole" class="form-label">Role</label>
                <select class="form-control" id="userRole" required>
                  <option value="EmployÃ©">Employee</option>
                  <option value="Technicien">Technician</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Add User</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fetch statistics and tickets when the page loads
    window.onload = function() {
      fetchStats();
      fetchUsers();
      fetchTickets();
    };

    // Fetch statistics from the backend
    function fetchStats() {
      fetch('/api/admin/stats')
        .then(response => response.json())
        .then(data => {
          document.getElementById('totalTickets').textContent = data.totalTickets;
          document.getElementById('resolvedTickets').textContent = data.resolvedTickets;
          document.getElementById('avgResolutionTime').textContent = data.avgResolutionTime + ' days';
        });
    }

    // Fetch users from the backend
    function fetchUsers() {
      fetch('http://localhost:3000/api/admin/users', {
        credentials: 'include'
      }
      )
        .then(response => response.json())
        .then(data => {
          let userTable = document.getElementById('userList');
          userTable.innerHTML = '';
          data.forEach(user => {
            let row = `<tr>
                        <td>${user.id}</td>
                        <td>${user.nom}</td>
                        <td>${user.email}</td>
                        <td>${user.role}</td>
                        <td><button class="btn btn-info" onclick="editUser(${user.id})">Edit</button></td>
                      </tr>`;
            userTable.innerHTML += row;
          });
        });
    }

    // Fetch tickets from the backend
    function fetchTickets() {
      fetch('http://localhost:3000/api/admin/tickets',
        {
          credentials: 'include'
        }
      )
        .then(response => response.json())
        .then(data => {
          let ticketTable = document.getElementById('ticketList');
          ticketTable.innerHTML = '';
          data.forEach(ticket => {
            let row = `<tr>
                        <td>${ticket.id}</td>
                        <td>${ticket.titre}</td>
                        <td>${ticket.statut}</td>
                        <td>${ticket.technicien || 'None'}</td>
                        <td><button class="btn btn-success" onclick="assignTechnician(${ticket.id})">Assign</button></td>
                      </tr>`;
            ticketTable.innerHTML += row;
          });
        });
    }

    // Handle the Add User form submission
    document.getElementById('addUserForm').addEventListener('submit', function(event) {
      event.preventDefault();
      let nom = document.getElementById('userName').value;
      let mot_de_passe = document.getElementById('pwd').value;
      let email = document.getElementById('userEmail').value;
      let role = document.getElementById('userRole').value;
      
      fetch('http://localhost:3000/api/admin/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nom, email, role, mot_de_passe}),
        credentials: 'include'

      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('User added successfully!');
          fetchUsers(); // Refresh the user list
        }
      });
    });
  </script>
</body>
</html>
